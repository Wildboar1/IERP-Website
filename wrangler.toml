name = "ierp-website"
compatibility_date = "2026-01-04"

[site]
bucket = "./dist"

[[routes]]
pattern = "*"
zone_name = "your-domain.com"

[build]
command = "npm run build"

[build.upload]
format = "service-worker"

# Environment variables (set these in Cloudflare dashboard)
[vars]
NODE_ENV = "production"
